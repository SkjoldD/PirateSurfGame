<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Model Loader</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        #loadingScreen.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loadingText {
            font-size: 24px;
            margin-top: 15px;
            text-align: center;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }
        #fileInputContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #fileInputLabel {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #fileInputLabel:hover {
            background: #45a049;
        }
        #fileInput {
            display: none;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
    <div id="fileInputContainer">
        <label id="fileInputLabel" for="fileInput">Load Scene JSON</label>
        <input type="file" id="fileInput" accept=".json" />
        <div id="status">Ready to load scene</div>
    </div>
    <div id="loadingScreen">
        <div class="loader"></div>
        <div id="loadingText">Setting sail...</div>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="app.js"></script>
</body>
</html>
