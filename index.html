<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Model Loader</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }
        #fileInputContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #fileInputLabel {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #fileInputLabel:hover {
            background: #45a049;
        }
        #fileInput {
            display: none;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <div id="fileInputContainer">
        <label id="fileInputLabel" for="fileInput">Load Scene JSON</label>
        <input type="file" id="fileInput" accept=".json" />
        <div id="status">Ready to load scene</div>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="app.js"></script>
</body>
</html>
